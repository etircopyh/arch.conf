title       Arch Linux
efi         /boot/EFI/BOOT/BOOTX64.efi
linux       /vmlinuz-linux-cachyos-tt
# Uncomment this in case you want to install Intel/AMD microcode
#initrd     /intel-ucode.img
#initrd     /amd-ucode.img
initrd      /instrumented_initrd
initrd      /initramfs-linux-cachyos-tt.img
options     root=LABEL=SYSTEM rw quiet loglevel=3 rd.systemd.show_status=auto systemd.restore_state=0 rd.udev.log-priority=3 audit=0 random.trust_cpu=on pcie_aspm.policy=performance mitigations=off intel_pstate=passive nowatchdog ipv6.disable=1 net.ifnames=0 biosdevname=0 cryptomgr.notests intel_iommu=igfx_off kvm-intel.nested=1 no_timer_check noreplace-smp page_alloc.shuffle=1 rcu_nocbs=0-64 rcupdate.rcu_expedited=1 tsc=reliable zswap.enabled=0 zswap.compressor=zstd
