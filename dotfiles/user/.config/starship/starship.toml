# New line at the start of the prompt
add_newline = true
# Override prompt order
format = """\

    $username\
    $hostname\
    $env_var\
    $directory\


    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $package\

    $crystal\
    $dotnet\
    $elixir\
    $elm\
    $erlang\
    $golang\
    $java\
    $julia\
    $nim\
    $nodejs\
    $ocaml\
    $php\
    $purescript\
    $python\
    $perl\
    $ruby\
    $rust\
    $cmake\
    $zig\

    $docker_context\
    $aws\
    $terraform\
    $kubernetes\
    $nix_shell\
    $conda\
    $memory_usage\
    $cmd_duration\
    $custom\
    $line_break\
    $jobs\
    $time\
    $character\
"""
# Timeout for starship to check files under the current directory.
# scan_timeout = 10

# Git
[git_branch]
always_show_remote = false
symbol = " "
style = "bold #C50A96"
# truncation_length = 4
# truncation_symbol = ""
disabled = false

[git_commit]
format = "[\\($hash\\)]($style) "
commit_hash_length = 7
disabled = false

[git_state]
disabled = false

[git_status]
format = "$all_status$ahead_behind "
renamed = "»"
deleted = "[✖](red)"
conflicted = "="
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
untracked = "[●](red)"
stashed = ""
modified = "[●](yellow)"
staged = "[●](green)"
style = "white"
disabled = false

# Programming languages
[python]
symbol = " "
pyenv_version_name = false
pyenv_prefix = "pyenv "
style = "bold #FED74C"
disabled = false

[perl]
symbol = " "

[php]
symbol = " "
style = "bold #707FB4"
disabled = true

[golang]
format = "via [ $version](bold #00ACD7) "
disabled = false

[zig]
symbol = "⚡ "
style = "bold #F7A41D"
disabled = false

[nim]
symbol = " "
style = "bold #EFC743"
disabled = false

[nodejs]
symbol = "⬢ "
style = "bold #77B063"
disabled = false

[purescript]
symbol = "<=> "
style = "bold white"
disabled = false

[elm]
symbol = " "
disabled = false

[ruby]
symbol = " "
style = "bold #AD1401"
disabled = false

[cmake]
symbol = "喝 "
style = "bold blue"
disabled = false

[rust]
symbol = " "
style = "bold #DEA584"
disabled = false

# System info
[username]
style_root = "bold red"
style_user = "bold #98C379"
format = "[ $user]($style) "
show_always = true
disabled = false

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
trim_at = "."
disabled = false

[directory]
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold green"
read_only = " ro"
read_only_style = "red"
home_symbol = "home"
disabled = false

[jobs]
symbol = "+ "
threshold = 1
style = "white"
disabled = false

# Services
[docker_context]
symbol = " "
style = "bold #2496ED"
disabled = false

[kubernetes]
symbol = "ﴱ "
style = "bold #326DE6"
disabled = false
#[kubernetes.context_aliases]
#"dev.local.cluster.k8s" = "dev"

[aws]
symbol = " "
style = "bold #F58C0F"
disabled = false

[terraform]
symbol = "💠 "
style = "bold 105"
disabled = false

[nix_shell]
impure_msg = "impure shell"
pure_msg = "pure shell"
symbol = " "
disabled = false

# Misc
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[cmd_duration]
format = "took [$duration]($style) "
style = "bold blue"
min_time = 5000
disabled = false

[time]
use_12hr = true
format = "[$time]($style) "
time_format = "%I:%M%p"
utc_time_offset = "local"
#time_range = "10:00:00-14:00:00"
disabled = true

[package]
symbol = "📦 "
style = "bold 208"
display_private = false
disabled = true

[status]
disabled = true

[line_break]
disabled = false
